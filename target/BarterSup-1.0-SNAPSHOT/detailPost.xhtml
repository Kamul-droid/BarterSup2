<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<head>
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <hr style="border: 1px solid black"/>
        <div class="card" style="max-width: 100%;height: 550px">
            <div class="row ">
                <div class="col-md-4">
                    <h:graphicImage styleClass="img-fluid rounded-top" library="images" name="#{BarterService.postDetails.image.link}" alt="#{BarterService.postDetails.title}"/>
                    <img src="..." class="img-fluid rounded-start" alt="..."/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">#{BarterService.postDetails.title}</h4>
                        <h6>Type</h6>
                        <p>#{BarterService.postDetails.category.type}</p>
                        <h6>Price</h6>
                        <p>#{BarterService.postDetails.price}</p>
                        <h6>Description</h6>
                        <p class="card-text">#{BarterService.postDetails.description}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                    </div>
                    <div>

                        <c:if test="#{  sessionScope.get('user').id == BarterService.getUserIdByPostId(BarterService.postDetails.id) }">
                            <h:outputLink id="#{BarterService.postDetails.id}" value="updatepost" />
                        </c:if>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"/>-->
</ui:composition>
</body>
</html>
