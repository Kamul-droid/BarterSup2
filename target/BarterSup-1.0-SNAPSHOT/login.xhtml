<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
  <title>Login</title>
</head>
<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
      <div class="card" style="max-width: 100%;height: 550px">
        <div class="row ">
          <div class="col-md-8 container-fluid" style="margin-top: 16%;">
            <h3 style="margin-bottom: 20px">Login:</h3>
            <form class="">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Email: </span>
                <input type="email" class="form-control" placeholder="Enter email" aria-label="Email" aria-describedby="basic-addon1"/>
              </div>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">Mot de passe: </span>
                <input type="password" class="form-control" placeholder="Enter password"/>
              </div>
            </form>
            <button class="btn btn-outline-success" type="submit" style="margin-left: 44%; margin-top: 20px">Validez</button>
          </div>
        </div>
      </div>
    </ui:define>

</ui:composition>
</body>
</html>
