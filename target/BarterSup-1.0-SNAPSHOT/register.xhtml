<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:insert name="pageHeader">#{msg['form.pageTitle']}</ui:insert>
    <ui:define name="body">
        <h:form method="post"  action="register">
            <div>
               <h:outputLabel value="Username"/>
            <h:inputText value="#{userForm.username}"/>
<!--                    <f:validateRegex pattern="[A-Za-z0-9]+"></f:validateRegex>-->
                <br/>
                <h:outputLabel value="firstname"/>
                <h:inputText value="#{userForm.firstname}"/>
                <br/>

                <h:outputLabel value="lastname"/>
                <h:inputText value="#{userForm.lastname}"/>
                <br/>
                <h:outputLabel value="password"/>
                <h:inputSecret value="#{userForm.password}"/>
                <br/>
                <h:outputLabel value="zip code"/>
                <h:inputText styleClass="color-bar" value="#{userForm.zipcode}"/>
<!--                    <f:convertNumber integerOnly="true" type="number"/>-->
                <br/><h:outputLabel value="address"/>
                <h:inputText value="#{userForm.address}"/>
                <br/>
                <h:outputLabel value="RGPD"/>
                <h:selectBooleanCheckbox style="" styleClass="" value="#{userForm.rgpd}"/>
                <br/>
                <h:outputLabel value="email"/>
                <h:inputText style="" styleClass="check-box" value="#{userForm.email}"/>
             <br/>

                <h:commandButton  value="Submit" action="useraccount"/>




            </div>
        </h:form>


    </ui:define>



</ui:composition>
<!--<f:view>-->

<!--</f:view>-->
</html>
