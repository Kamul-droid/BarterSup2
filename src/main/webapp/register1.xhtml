<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">

    <ui:define name="content">
        <h1>Inscription</h1>
        <h:form>
            <div>
               <h:outputLabel value="Username"/>
             <h:inputText id="uname" value="#{regUser.user.username}" required="true">
                <f:validateRegex pattern="[A-Za-z0-9]+"></f:validateRegex>
             </h:inputText>


                <h:message for="uname" errorStyle="color: red"/>
                <br/>
                <h:outputLabel value="firstname"/>
                <h:inputText id="fname" value="#{regUser.user.firstname}" required="true">
                <f:validateRegex pattern="[A-Za-z0-9]+"></f:validateRegex>
                </h:inputText>


                <h:message for="fname" errorStyle="color: red"/>
                <br/>

                <h:outputLabel value="lastname"/>
                <h:inputText id="lname" required="true" validatorMessage="Nom trÃ©s important" value="#{regUser.user.lastname}"/>
                <br/>
                <h:outputLabel value="password"/>
                <h:inputSecret value="#{regUser.user.password}" required="true"/>
                <br/>
                <h:outputLabel value="zip code"/>
                <h:inputText styleClass="form-input" value="#{regUser.user.zipcode}" required="true"/>


                <br/><h:outputLabel value="address"/>
                <h:inputText value="#{regUser.user.address}" required="true"/>
                <br/>
                <h:outputLabel value="RGPD"/>
                <h:selectBooleanCheckbox style="" styleClass="" value="#{regUser.user.rgpd}" required="true"/>
                <br/>
                <h:outputLabel value="email"/>
                <h:inputText style="" styleClass="check-box" value="#{regUser.user.email}" required="true"/>
             <br/>

                <h:commandButton  value="Submit" action="#{regUser.addNewUser()}"/>




            </div>
        </h:form>


    </ui:define>



</ui:composition>

</html>
