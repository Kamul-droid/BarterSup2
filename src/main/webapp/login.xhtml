<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
  <title>Login</title>
</head>
<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
      <div class="card" style="max-width: 100%;height: 550px">
        <div>
          <button>
            <h:outputLink styleClass="dropdown-item nav-link nav_item" value="user.register">REGISTER</h:outputLink>
          </button>


        </div>
        <div class="row ">
          <div class="col-md-8 container-fluid" style="margin-top: 16%;">
            <h3 style="margin-bottom: 20px">Login:</h3>
            <h:form styleClass="form-group" >

              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Email: </span>
                <h:inputText required="true" id="email" styleClass="form-input"  value="#{regUser.user.email}"/>

              </div>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">Mot de passe: </span>
                <h:inputText required="true" id="password" styleClass="form-input form-control" value="#{regUser.user.password}"/>
              </div>

            <h:commandButton styleClass="btn btn-outline-primary" value="Connexion" action="#{regUser.login()}"/>
            </h:form>
          </div>
        </div>
      </div>
    </ui:define>

</ui:composition>
</body>
</html>
